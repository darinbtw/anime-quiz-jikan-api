<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–Ω–∏–º–µ –ö–≤–∏–∑ - –í–æ–ø—Ä–æ—Å</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .score {
            background: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .question-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #667eea;
        }
        .synopsis {
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
            text-align: justify;
        }
        .answers-form {
            margin-top: 30px;
        }
        .answer-option {
            display: block;
            margin: 15px 0;
            padding: 15px 20px;
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1em;
        }
        .answer-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }
        .answer-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.2);
        }
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102,126,234,0.3);
        }
        .question-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéå –ê–Ω–∏–º–µ –ö–≤–∏–∑</h1>
            <div class="score">
                –°—á–µ—Ç: {{ quiz.score }} / {{ quiz.total }}
            </div>
        </div>
        
        <div class="question-title">
            ‚ùì –ö–∞–∫–æ–µ —ç—Ç–æ –∞–Ω–∏–º–µ?
        </div>
        
        <div class="question-box">
            <div class="synopsis">
                {{ quiz.synopsis }}
            </div>
        </div>
        
        <form method="POST" action="/answer" class="answers-form">
            {% for answer in quiz.answers %}
            <label class="answer-option">
                <input type="radio" name="answer" value="{{ answer }}" required>
                {{ answer }}
            </label>
            {% endfor %}
            
            <button type="submit" class="submit-btn">
                üéØ –û—Ç–≤–µ—Ç–∏—Ç—å!
            </button>
        </form>
    </div>
</body>
</html>
